<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StrokeGuard AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {margin:0;background:#0f0f23;color:white;font-family:'Noto Sans KR',sans-serif;overflow-x:hidden;}

        /* (생략 - 기존 전체 hero, subtitle, badge 스타일 유지됨) */

        /* 버튼 보이지 않는 문제 해결 */
        .btn-opt {
            background:#222 !important;
            color:white !important;
            border:1px solid #555 !important;
            padding:12px 28px;
            border-radius:12px;
            font-size:1.2rem;
            margin:10px;
        }
        .btn-opt.active {
            background:#4a6bff !important;
            color:white !important;
        }
    </style>
</head>

<body>

<!-- HERO 영역 유지됨 -->
<div class="hero">
    <div class="hero-content">
        <h1 class="title"><span class="stroke">Stroke</span><span class="guard">Guard</span> AI</h1>
        <p class="subtitle">국내 500만 명 + 미국 라벨링 데이터 기반<br>정밀 뇌졸중 예측 AI</p>
        <p class="tagline text-center"><span class="icon">SYNAPSE</span>작은 변화가 큰 미래를 만듭니다</p>
    </div>
</div>

<!-- 스크롤 힌트 복구 -->
<p class="text-center mt-3" style="font-size:14px;color:#ccc;">⬇ 아래로 스크롤하여 설문을 시작하세요</p>


<!-- SURVEY -->
<div class="container my-5" id="survey">
    <div class="row justify-content-center">
        <div class="col-lg-9">

            <div class="card p-5">
                <div class="progress mb-5"><div class="progress-bar" id="prog" style="width:12.5%"></div></div>

                <h2 class="text-center mb-5" id="question">1/8 성별을 선택해주세요</h2>

                <!-- STEP 1 -->
                <div id="step1" class="text-center mb-4 step-block">
                    <button class="btn-opt" data-value="1">남성</button>
                    <button class="btn-opt" data-value="0">여성</button>
                </div>

                <!-- STEP 2 -->
                <div id="step2" class="d-none step-block text-center">
                    <input type="number" id="age" class="form-control form-control-lg text-center" placeholder="만 나이 (예: 45)">
                </div>

                <!-- STEP 3 -->
                <div id="step3" class="d-none step-block text-center">
                    <input type="number" id="height" class="form-control form-control-lg text-center" placeholder="키 (cm)">
                    <input type="number" id="weight" class="form-control form-control-lg text-center mt-3" placeholder="몸무게 (kg)">
                </div>

                <!-- STEP 4 -->
                <div id="step4" class="d-none step-block text-center">
                    <input type="number" id="sbp" class="form-control form-control-lg text-center" placeholder="수축기 혈압">
                </div>

                <!-- STEP 5 -->
                <div id="step5" class="d-none step-block text-center">
                    <input type="number" id="dbp" class="form-control form-control-lg text-center" placeholder="이완기 혈압">
                </div>

                <!-- STEP 6 -->
                <div id="step6" class="d-none step-block text-center">
                    <input type="number" id="glucose" class="form-control form-control-lg text-center" placeholder="공복 혈당">
                </div>

                <!-- STEP 7 -->
                <div id="step7" class="d-none step-block text-center mb-4">
                    <p class="fs-3 fw-bold mb-4">흡연 여부</p>
                    <button class="btn-opt" data-value="0">비흡연</button>
                    <button class="btn-opt" data-value="1">흡연</button>
                </div>

                <!-- STEP 8 -->
                <div id="step8" class="d-none step-block text-center mb-4">
                    <p class="fs-3 fw-bold mb-4">음주 여부 (주 1회 기준)</p>
                    <button class="btn-opt" data-value="0">주 1회 미만</button>
                    <button class="btn-opt" data-value="1">주 1회 이상</button>
                </div>

                <div class="text-center mt-5">
                    <button id="prev" class="btn btn-outline-secondary btn-lg me-4 d-none">이전</button>
                    <button id="next" class="btn btn-step btn-primary">다음</button>
                    <button id="submit" class="btn btn-danger btn-lg d-none">지금 예측하기</button>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- RESULT -->
<div class="container my-5 d-none" id="result">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card p-5 text-white text-center" id="resultCard"></div>
        </div>
    </div>
</div>

<script>
/* 버튼 중복 문제 해결 → 각 step 내부만 이벤트 적용 */
document.querySelectorAll(".step-block .btn-opt").forEach(btn => {
    btn.addEventListener("click", function () {
        const group = this.closest(".step-block").querySelectorAll(".btn-opt");
        group.forEach(b => b.classList.remove("active"));
        this.classList.add("active");
    });
});

const questions = [
    "성별을 선택해주세요", "만 나이를 입력해주세요",
    "키와 몸무게를 입력해주세요", "수축기 혈압을 입력해주세요",
    "이완기 혈압을 입력해주세요", "공복 혈당을 입력해주세요",
    "흡연 여부를 선택해주세요", "음주 여부를 선택해주세요"
];

let step = 1;
const data = {};

document.getElementById("next").onclick = () => {

    // 값 수집 단계
    if (step === 1)
        data.gender = Number(document.querySelector("#step1 .active")?.dataset.value);

    if (step === 2) {
        let v = document.getElementById("age").value;
        if (!v) return alert("나이를 입력해주세요");
        data.age = Number(v);
    }

    if (step === 3) {
        let h = Number(document.getElementById("height").value);
        let w = Number(document.getElementById("weight").value);
        if (!h || !w) return alert("키·몸무게를 모두 입력해주세요");
        data.bmi = Number((w / ((h / 100) ** 2)).toFixed(1));
    }

    if (step === 4) {
        let v = document.getElementById("sbp").value;
        if (!v) return alert("수축기 혈압을 입력해주세요");
        data.sbp = Number(v);
    }

    if (step === 5) {
        let v = document.getElementById("dbp").value;
        if (!v) return alert("이완기 혈압을 입력해주세요");
        data.dbp = Number(v);
    }

    if (step === 6) {
        let v = document.getElementById("glucose").value;
        if (!v) return alert("공복 혈당을 입력해주세요");
        data.glucose = Number(v);
    }

    if (step === 7)
        data.smoking = Number(document.querySelector("#step7 .active")?.dataset.value);

    if (step === 8)
        data.drinking = Number(document.querySelector("#step8 .active")?.dataset.value);

    // 실제 페이지 이동
    if (step < 8) {
        document.getElementById(`step${step}`).classList.add("d-none");
        step++;
        document.getElementById(`step${step}`).classList.remove("d-none");

        document.getElementById("question").innerText = `${step}/8 ${questions[step - 1]}`;
        document.getElementById("prog").style.width = `${(step / 8) * 100}%`;

        if (step > 1) document.getElementById("prev").classList.remove("d-none");
        if (step === 8) {
            document.getElementById("next").classList.add("d-none");
            document.getElementById("submit").classList.remove("d-none");
        }
    }
};

// 이전 버튼
document.getElementById("prev").onclick = () => {
    document.getElementById(`step${step}`).classList.add("d-none");
    step--;
    document.getElementById(`step${step}`).classList.remove("d-none");

    document.getElementById("question").innerText = `${step}/8 ${questions[step - 1]}`;
    document.getElementById("prog").style.width = `${(step / 8) * 100}%`;

    if (step === 1) document.getElementById("prev").classList.add("d-none");
    document.getElementById("submit").classList.add("d-none");
    document.getElementById("next").classList.remove("d-none");
};

document.getElementById("submit").onclick = () => {

    /* 예측 페이지 전환 */
    document.getElementById("survey").classList.add("d-none");
    document.getElementById("result").classList.remove("d-none");

    document.getElementById("resultCard").innerHTML = `
        <h2>AI 분석 중...</h2>
        <div class="spinner-border text-light my-4" style="width:4rem;height:4rem"></div>
    `;

    /* 예측 요청 */
    fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
        .then(r => r.json())
        .then(res => {

            const card = document.getElementById("resultCard");
            card.classList.remove("result-high","result-low");
            card.classList.add(res.risk_class);

            card.innerHTML = `
                <h1 class="display-1 fw-bold mb-3">${res.prob}%</h1>
                <h2 class="display-5 mb-4">${res.risk_text}군</h2>
                <div class="result-text-box">${res.advice}</div>
                <button class="btn btn-light btn-lg mt-5 px-5" onclick="location.reload()">다시 검사하기</button>
            `;
        })
        .catch(()=>{
            document.getElementById("resultCard").innerHTML = `
                <h2>서버 오류 발생</h2>
                <button class="btn btn-light mt-4" onclick="location.reload()">다시 시도</button>
            `;
        });
};
</script>

</body>
</html>
