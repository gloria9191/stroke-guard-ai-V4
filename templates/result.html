<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>결과</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background:#111;
        color:white;
        text-align:center;
        font-family: 'Noto Sans KR', sans-serif;
    }
    .box {
        min-height:100vh;
        padding-top:80px;
        padding-left:20px;
        padding-right:20px;
    }
    .high {
        background: linear-gradient(135deg,#ff6b6b,#feca57);
    }
    .low {
        background: linear-gradient(135deg,#1dd1a1,#54a0ff);
    }
    .result-card {
        background: rgba(0,0,0,0.35);
        padding: 40px;
        border-radius: 25px;
        backdrop-filter: blur(6px);
        display: inline-block;
    }
</style>
</head>

<body class="{{ risk_class }}">

<div class="box">
    <div class="result-card">
        <h1 class="display-1 fw-bold">{{ prob }}%</h1>
        <h3 class="mt-3 mb-4">{{ risk_text }}군</h3>
        <p class="mt-4 fs-4" style="line-height:1.7;">{{ advice|safe }}</p>
    </div>

    <br>
    <button class="btn btn-light btn-lg mt-5 px-5" onclick="location.href='/'">다시 검사하기</button>
</div>

</body>
</html>
